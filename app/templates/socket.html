{% extends "base.html" %}

{% block styles %}
  {{super()}}
  <link rel="stylesheet" type="text/css" 
    href="{{ url_for('static', filename='css/chessboard-1.0.0.css') }}">
  
  <style type="text/css">
      .highlight-white {
        box-shadow: inset 0 0 3px 3px yellow;
      }
      .highlight-black {
        box-shadow: inset 0 0 3px 3px blue;
      }
  </style>
{% endblock %}

{% block content %}

<div class="row">

    <div class="col-sm-6">
      <div id="board" style="width: 400px"></div>
    
      <button id="startBtn">Start Game</button>
      <br>
      <br>

      <div id="message_log"></div>
    
    </div>

    <div class="col-sm-6">
        <div id="place_for_moves" style='overflow:scroll;height:400px;'></div>
    </div>

  </div>

{% endblock %}

{% block scripts %}
  {{super()}}
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }} " ></script>
    <script src="{{ url_for('static', filename='js/game_new.js') }} " ></script>
      
{% endblock %}
